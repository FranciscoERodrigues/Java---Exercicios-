    <title>Etapa 01 </title>

    <script>
      numero1 = prompt(" Escreva o primeiro numero: ")
	
      numero2 = prompt(" Escreva o segundo numero: ")

         if (numero1 > numero2) { 
            alert(numero1 +  " é maior que "  + numero2)
        } else if (numero1 < numero2) { 
            alert(numero1 + " é menor que " +  numero2);
        } else { 
            alert(numero1 + " é igual a " + numero2);
        }

    </script>
