<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 07</title>

    <script>    
    /* Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  */
    
    var soma = 0
    var contador = 1

    /* criação da array */
    var numeros = []

    /* enquanto for menor ou igual a 6 */
    while (contador <= 6) {
      var numero = parseInt(prompt(`Digite o ${contador}º numero`))

      if(numero < 72) {
        soma += numero
      }

      /* incremento ++ */
      contador++

      /* adicionando numero no array numeros */
      numeros.push(numero)
    }


    alert(numeros)
    alert(`A soma foi ${soma}`)
   
    </script>
</head>

</body>
